    <section class="hero">
      <h1>Voltix</h1>
      <p>Voltix est un bot Discord utilisant des commandes slash, avec un système multilingue.</p>
      <div class="cta-buttons">
        <a target="_blank" onclick="openInviteLink()" class="btn btn-primary">Ajouter Voltix a discord</a>
        <a target="_blank" href="https://discord.gg/NaES4eU8cp" class="btn btn-secondary">Serveur support</a>
      </div>
    </section>

    <script>
      function openInviteLink() {
        var width = 500;
        var height = 750;

        var left = (window.innerWidth / 2) - (width / 2);
        var top = (window.innerHeight / 2) - (height / 2)

        window.open("https://discord.com/oauth2/authorize?client_id=1369994421365375016&scope=bot+applications.commands&response_type=code&permissions=397250391551", "_blank", `width=${width},height=${height},left=${left},top=${top},resizable,scrollbars`);
      }
    </script>
